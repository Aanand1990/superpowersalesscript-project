{% extends 'base.html' %}

{%block content%}
<br/><br/>
<p style="color:red" class="container">
{% if error %}
{{error}}
{% endif %}
</p>
<h1 class="container"> Login </h1>

<form class="container" method="post" action="{% url 'login' %}" >
    {% csrf_token %}
    Enter Username:<br/>
    <input type="text" name="username"/><br/><br/>
    Password:<br/>
    <input type="password" name="password1"/><br/><br/>

    <input class="btn btn-primary" type="submit" value="Login"/>

    <p> or <a href="{%url 'signup'%}" >sign up</a> instead </p>


</form>

{%endblock%}
